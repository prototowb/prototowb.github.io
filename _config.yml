#title: 'prototowb.github.io'
#description: "Personal Repo Site"
#baseurl: "/prototowb.github.io"
#url: "https://prototowb.github.io"

google_analytics: UA-138697145-2

header_pages:
  - index.md
  - about.md
  - '/blog/index.html'

footer: 'Join the <a href="https://discord.gg/PrzPKmd">Discord</a> | follow me on <a href="https://twitter.com/prototowb">twitter</a>'

#style: dark # dark (default) or light
#listen_for_clients_preferred_style: true # true or false (default)

#markdown: kramdown

plugins:
  - jekyll-seo-tag

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Blog:           
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:          
    - '/about/'
  Github Project: 
    - 'http://prototowb.github.io/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'
